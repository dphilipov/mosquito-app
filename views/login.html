<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Login View</title>
</head>

<body>
    <div class="body-wrapper">
        <header>
            <a href="#"><img src="../public/backpack-blue-rucksack-travel-canvas.svg" alt="Mosquito Home"
                    class="logo"></a>

            <ul class="nav-bar">
                <a href="/login">
                    <li>Login</li>
                </a>
                <a href="/register">
                    <li>Register</li>
                </a>
                <a href="/logout">
                    <li>Logout</li>
                </a>
                <a href="/map">
                    <li>Map</li>
                </a>
                <span>Welcome, Guest <a href="/profile"><img src="../public/person-purple-hair-man.svg" alt="Profile"
                            class="profile"></a></span>
            </ul>
        </header>
        
        <h3>Login Now</h3>

        <form action="/login" method="POST" class="login-form form">
            
            <label for="username">Username:</label>
            <input type="text" name="username" placeholder="Username">

            <label for="password">Password:</label>
            <input type="text" name="password" placeholder="Password">
            
            <input type="submit" name="Login" value="Login">
        </form>

        <footer>
            Created by Dimitar Filipov. Enjoy!
        </footer>

    </div>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIwzALxUPNbatRBj3Xi1Uhp0fFzwWNBkE&callback=initMap&libraries=&v=weekly"
      async
    ></script>


</body>

</html>
